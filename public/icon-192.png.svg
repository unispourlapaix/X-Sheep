<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#87CEEB" rx="40"/>
  
  <!-- Sheep Body -->
  <circle cx="96" cy="110" r="45" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  
  <!-- Sheep Head -->
  <circle cx="96" cy="70" r="30" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
  
  <!-- Ears -->
  <ellipse cx="80" cy="50" rx="8" ry="15" fill="#FFB6C1" stroke="#333" stroke-width="1"/>
  <ellipse cx="112" cy="50" rx="8" ry="15" fill="#FFB6C1" stroke="#333" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="68" r="4" fill="#333"/>
  <circle cx="104" cy="68" r="4" fill="#333"/>
  <circle cx="89" cy="67" r="1.5" fill="#FFF"/>
  <circle cx="105" cy="67" r="1.5" fill="#FFF"/>
  
  <!-- Smile -->
  <path d="M 88 78 Q 96 82 104 78" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cross on body -->
  <line x1="96" y1="95" x2="96" y2="120" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="83" y1="107.5" x2="109" y2="107.5" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Legs -->
  <rect x="75" y="145" width="10" height="25" rx="5" fill="#333"/>
  <rect x="107" y="145" width="10" height="25" rx="5" fill="#333"/>
  
  <!-- Cloud decorations -->
  <circle cx="30" cy="30" r="12" fill="#FFF" opacity="0.7"/>
  <circle cx="162" cy="162" r="12" fill="#FFF" opacity="0.7"/>
</svg>
