<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#skyGradient)" rx="100"/>
  
  <!-- Sheep Body with shadow -->
  <g filter="url(#shadow)">
    <ellipse cx="256" cy="290" rx="120" ry="110" fill="#FFFFFF" stroke="#333" stroke-width="5"/>
  </g>
  
  <!-- Sheep Head with shadow -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="190" r="80" fill="#FFFFFF" stroke="#333" stroke-width="5"/>
  </g>
  
  <!-- Ears -->
  <ellipse cx="210" cy="140" rx="20" ry="40" fill="#FFB6C1" stroke="#333" stroke-width="3"/>
  <ellipse cx="302" cy="140" rx="20" ry="40" fill="#FFB6C1" stroke="#333" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="230" cy="182" r="12" fill="#333"/>
  <circle cx="282" cy="182" r="12" fill="#333"/>
  <circle cx="233" cy="179" r="5" fill="#FFF"/>
  <circle cx="285" cy="179" r="5" fill="#FFF"/>
  
  <!-- Smile -->
  <path d="M 230 210 Q 256 220 282 210" fill="none" stroke="#333" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Golden Cross on body -->
  <g filter="url(#shadow)">
    <line x1="256" y1="250" x2="256" y2="320" stroke="#FFD700" stroke-width="12" stroke-linecap="round"/>
    <line x1="220" y1="285" x2="292" y2="285" stroke="#FFD700" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Legs -->
  <rect x="195" y="380" width="30" height="70" rx="15" fill="#333" stroke="#222" stroke-width="2"/>
  <rect x="287" y="380" width="30" height="70" rx="15" fill="#333" stroke="#222" stroke-width="2"/>
  
  <!-- Hooves -->
  <ellipse cx="210" cy="450" rx="20" ry="10" fill="#1a1a1a"/>
  <ellipse cx="302" cy="450" rx="20" ry="10" fill="#1a1a1a"/>
  
  <!-- Decorative clouds -->
  <circle cx="80" cy="80" r="30" fill="#FFF" opacity="0.6"/>
  <circle cx="432" cy="432" r="30" fill="#FFF" opacity="0.6"/>
  <circle cx="100" cy="70" r="22" fill="#FFF" opacity="0.5"/>
  <circle cx="410" cy="422" r="22" fill="#FFF" opacity="0.5"/>
  
  <!-- Halo/Aura effect -->
  <circle cx="256" cy="130" r="45" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.6"/>
</svg>
